<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
<link rel="preconnect" href="https://cdn4.buysellads.net" crossorigin>
<link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" as="script">
<title>
  ㄅㄅㄅ
</title>
<meta name="description" content="可愛吧" />
<meta property="og:title" content="" />
<meta property="og:description" content="" />
<meta name="color-scheme" content="light dark">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet" crossorigin="anonymous">
<link rel="stylesheet" href="https://www.myinstants.com/media/css/A.external.css.pagespeed.cf.uxZkR9uc19.css" />
<script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<style type="text/css">
  ul { -webkit-column-count:2;-moz-column-count:2;column-count:2; }
  li:hover { text-decoration: underline; }
  li.playing { font-weight: bold; }
</style>
</head>

<body>
<div id="top" style = "user-select: none">
<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-bar" :style="{ backgroundColor: navbarBgColor }">
  <div class="container-fluid justify-content-between flex-row">
    <div class="my-1">
      <a id="brand" class="navbar-brand ms-3" v-on:click="esterEgg">{{ navbarTittle }}</a>  
    </div>
  </div>
</nav>
<div>
  
<div id="sticky-left" class="skyscraper-large-ad">
</div>
<div id="sticky-right" class="skyscraper-large-ad text-right">
</div>
<div id="content">
<div id="top-ad">
<!-- <div class="multiaspect-large-banner-ad"></div> -->
</div>

  <div style="font-size: large">
    <div id="app">
      <audio id="audio" controls="controls" onerror="alert('Could not play MP3 audio file ' + this.src + '!');" @ended="skip()">
        HTML5 MP3 audio required (Chrome, Safari, IE 9?)
      </audio>
      <ul>
        <li v-for="(link, index) in links" :key="index">
          <a :href="link.url" @click.prevent="playAudio(link)">{{ link.text }}</a>
        </li>
      </ul>
    </div>
  </div>

</div>
</div>
</div>

<script>
  new Vue({
    el: '#top',
    data: {
      links: [
        { text: '自然-How Far Ill Go', url: '/814901851975057408/1181220338110046249/20220513__How_Far_Ill_Go' },
        { text: '拿喔-恐山ル・ヴォワール', url: '/846404573064200246/1181256513394843648/20211112__' },
        { text: '納納-本色', url: '/994991815650443357/1181241150464589864/20211225__' }
      ],
      currentPlayingIndex: -1,
      counter: 0,
      navbarTittle: "實驗中",
      navbarBgColor: "rgb(50, 81, 149)",
      naturalBgColor: "#6cde43",
    },
    methods: {
      playAudio: function (link) {
        var audio = document.getElementById('audio');
        audio.src = 'https://cdn.discordapp.com/attachments' + link.url + '.mp3';
        audio.play();
        this.currentPlayingIndex = this.links.indexOf(link);
      },
      skip: function () {
        this.currentPlayingIndex++;
        if (this.currentPlayingIndex < this.links.length) {
          this.playAudio(this.links[this.currentPlayingIndex]);
        }
      },
      esterEgg() {
      this.counter += 1

      // navbar 變色
      if (this.counter % 2 === 0) {
        this.navbarBgColor = this.naturalBgColor
      }else{
        this.navbarBgColor = "rgb(50, 81, 149)"
      }
    }
    }
  });
  </script>

</body>
</html>
