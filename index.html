<script>
  var fileDomain = "https://github.com/gordon104532/button_with_sound/raw/main/media/" 
    function infiniteScroll() {
      let responseBuffer = [];
      let requestPending = false;
      let currentPage = 1;
      const loadingEl = document.querySelector('#loading');
      const containerEl = document.querySelector('#instants_container');

      const emptyBuffer = () => {
        if (responseBuffer.length == 0) return;
        
        while (responseBuffer.length > 0) {
            const item = responseBuffer.shift();
            containerEl.appendChild(item);
        }
      
        try {
          window.optimize = window.optimize || { queue: [] };
          if (currentPage % 2 == 0) {
            window.optimize.queue.push(() => {
              window.optimize.push(`bsa-zone_1643037277384-0_123456_${ currentPage }`);
            });
          } else {
            window.optimize.queue.push(() => {
              window.optimize.push(`bsa-zone_1657119475700-3_123456_${ currentPage }`);
            });
          }
          
        } catch (error) {
          console.log(error);
        }
        
        let params = (new URL(document.location)).searchParams;
        params.set('page', currentPage);
        let pageLocation = window.location.href.split('?')[0] + '?' + params;
        gtag('event', 'page_view', {
          page_location: pageLocation,
        });
      };

      const requestHandler = () => {
          if (requestPending) return;
          currentPage = currentPage + 1;
          requestPending = true;
          let params = (new URL(document.location)).searchParams;
          params.set('page', currentPage);
          fetch(`?${params}`)
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error("Not 2xx response", {cause: response});
                }
            })
            .then(html => {
                var parser = new DOMParser();
                var doc = parser.parseFromString(html, 'text/html');
                hideWebShareIfNotSupported(doc);
                setTooltips(doc);
                responseBuffer = responseBuffer.concat(Array.from(doc.querySelector("#instants_container").children));
                requestPending = false;
                listObserver.observe(loadingEl);
            })
            .catch(error => {
                loadingEl.style = "display: none";
                listObserver.unobserve(loadingEl);
            });
      }

      const listObserver = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
              if (entry.intersectionRatio > 0) {
                  listObserver.unobserve(loadingEl);
                  emptyBuffer();
                  requestHandler();
              }
          });
      }, {
          rootMargin: "0px 0px 200px 0px"
      });
      
      listObserver.observe(loadingEl);
      requestHandler();

    }
    infiniteScroll();
  </script>

        {name:'駿我大哥'},
      ]
    },
    methods: {
    play: function (file) {
      playAudio(fileDomain + file + '.mp3')
    }
  }
  });

  var audio = new Audio();
  audio.preload = 'none';
  var hasErrors;
  var lastUrl;
  var canPause;
  function playAudio(url) {
    if (canPause) {
        audio.pause();
        audio.currentTime = 0;
    }
    if (lastUrl != url || hasErrors) {
        audio.src = url;
        lastUrl = url;
        hasErrors = false;
        canPause = false;
        audio.onerror = function() {
            hasErrors = true
        }
        ;
    }
    var playPromise = audio.play();
    if (playPromise !== undefined) {
        playPromise.then(_=>{
            canPause = true;
        }
        ).catch(error=>{
            hasErrors = true;
        }
        );
    }
}
